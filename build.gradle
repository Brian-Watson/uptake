group 'uptake'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:2.53.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

tasks.withType(Test) {
    systemProperties = System.getProperties()

    doFirst {

        if (!System.properties.containsKey("dtr.test.domain")) {
            throw new IllegalArgumentException("Missing Test Domain! - dtr.test.domain")
        }

        println "Test Arguments:"
        System.properties.each { k, v ->
            if (k.toString().contains("dtr.test")) {
                println "$k = $v"
            }
        }
    }

    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
        showStandardStreams = true
    }
}

task runTests(type: Test, dependsOn: testClasses) {
    include "**/uptake/*Test*"
}

task runTests2(type: Test, dependsOn: testClasses) {
    include "**/uptake/*Test*"
}
